<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        table {
            width: 30%;
            border-style: double;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        h1, h3 {
            text-align: center;
        }

        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome!</h1>
    <h3>Here is the menu</h3>
    
    <table align="center">
        <tr>
            <th>Order</th>
            <th>Amount</th>
        </tr>
        <tr>
            <td>Ice Cream</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Fries</td>
            <td>65</td>
        </tr>
        <tr>
            <td>Slice Cake</td>
            <td>100</td>
        </tr>
    </table>

    <form action="index.php" method="POST" align="center">
        <label for="item">Select an order:</label>
        <select name="item" id="item">
            <option value="icecream">Ice cream - 50 PHP</option>
            <option value="fries">Fries - 65 PHP</option>
            <option value="cake">Slice Cake - 100 PHP</option>
        </select><br><br>
        
        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" id="quantity" min="1" required><br><br>

        <label for="cash">Cash:</label>
        <input type="number" name="cash" id="cash" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
